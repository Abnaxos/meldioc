version: 2
jobs:
  build:
    parallelism: 1
    environment:
      _JAVA_OPTIONS: "-Xmx1g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: cimg/openjdk:15.0.2
    steps:
      - checkout
      - run:
          name: Calculate cache checksum
          command: bash .circleci/mkcachekey.sh
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-{{ checksum "/tmp/meld-cache-key-gradle" }}
      - run:
          name: Build & Test
          command: ./gradlew --continue clean build compileJava11 allArtifacts -Pch.raffael.meldioc.build-idea-plugin=true -Pch.raffael.meldioc.Werror=true
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-{{ checksum "/tmp/meld-cache-key-gradle" }}
      - store_test_results:
          path: target/all-test-results
      - store_artifacts:
          path: target/all-artifacts
          destination: artifacts
workflows:
  version: 2
  commit-build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - /no-?ci\/.*/
                - /.*\.no-?ci/
            tags:
              ignore:
                - /^release/.*/
  release-build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - /.*/
            tags:
              only:
                - /^release/.*/
